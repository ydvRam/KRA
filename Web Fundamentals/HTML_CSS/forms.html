<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Form</h1>
  <form action="" class="form">
    <label for="name">Name : </label>
    <input type="text" id="name" placeholder="Write your name" name="name"> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Write your email"> <br>
    <label for="password">password : </label>
    <input type="password" id="password" placeholder="Write your password"><br> <br>

    <h2>Choose your web language:</h2>
    <input type="radio" value="css" name="fav_lang" id="css">
    <label for="css">CSS</label> <br>
    <input type="radio" value="html" name="fav_lang" id="html">
    <label for="html">HTML</label> <br>
    <input type="radio" value="Javascript" name="fav_lang" id="js">
    <label for="js">Javascript</label><br>
    <button class="btn">Submit</button>
  </form>
</body>

</html>
